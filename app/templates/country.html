{% extends 'base.html' %}

{% block title %}{{ name }}{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
		{% for i in stats %}
			{{i}} : {{stats[i]}}
			{% if i in ranks %}
				({{ranks[i]}}th out of {{num}} countries)
			{% endif %}
			<br>
		{% endfor %}
{% endblock %}

{% block script %}
		<script src="https://unpkg.com/topojson-client@3"></script>
		<script src="http://d3js.org/d3.v5.min.js"></script>
{% endblock %}
